<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="log-in">
  <div class="overlap-wrapper">
    <div class="overlap">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="frame">
            <div class="div">
              <div class="frame-wrapper">
                <div class="frame-2">
                  <div class="frame-3">
                    <div class="logo"></div>
                    <div class="text-wrapper">Log in</div>
                  </div>
                  <div class="frame-4">
                    <div class="text-field">
                      <div class="frame-5"><input class="label" placeholder="Email address" type="email" /></div>
                      <div class="text-field-2"></div>
                    </div>
                    <div class="text-field">
                      <div class="frame-5">
                        <div class="label-2">Your password</div>
                        <div class="password-hide-see">
                          <img class="icon" src="https://c.animaapp.com/mbg8qf3o9FS3PP/img/icon.svg" />
                          <div class="text-wrapper-2">Hide</div>
                        </div>
                      </div>
                      <div class="text-field-2"></div>
                    </div>
                    <button class="button">
                      <div class="frame-6"><div class="sign-up">Log in</div></div>
                    </button>
                  </div>
                  <div class="divider">
                    <div class="divider-2"></div>
                    <div class="text-wrapper-3">OR</div>
                    <div class="divider-2"></div>
                  </div>
                  <div class="social-media-signup">
                    <div class="frame-7">
                      <img
                              class="social-media-logo"
                              src="https://c.animaapp.com/mbg8qf3o9FS3PP/img/social-media-logo-1.svg"
                      />
                      <div class="continue-with-google">Continue with Facebook</div>
                    </div>
                  </div>
                  <div class="text-wrapper-4">Forget your password?</div>
                </div>
              </div>
              <div class="have-an-account-wrapper">
                <div class="have-an-account">
                  <p class="already-have-an">
                    <span class="span">Donâ€™t have an ccount?</span>
                    <span class="text-wrapper-5">&nbsp;</span>
                    <span class="text-wrapper-6">Sign up </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="div-wrapper">
        <div class="frame-8">
          <img class="img" src="https://c.animaapp.com/mbg8qf3o9FS3PP/img/social-media-logo.svg" />
          <div class="text-wrapper-7">Continue with Google</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
