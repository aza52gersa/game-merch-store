<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="element">
  <div class="div">
    <div class="sign-up">
      <div class="logo"></div>
      <div class="frame">
        <div class="div-wrapper"><p class="text-wrapper">Welcome to Game Merch Store</p></div>
        <div class="text-field">
          <div class="frame-2"><input class="label" placeholder="Email" type="email" /></div>
          <div class="text-field-2"></div>
        </div>
        <div class="text-field">
          <div class="frame-2"><input class="label" placeholder="Username" type="text" /></div>
          <div class="text-field-2"></div>
        </div>
        <div class="div-2">
          <div class="text-field">
            <div class="frame-2">
              <div class="label-2">Password</div>
              <div class="password-hide-see">
                <img class="icon" src="https://c.animaapp.com/mbg96otaD75Gvh/img/icon.svg" />
                <div class="text-wrapper-2">Hide</div>
              </div>
            </div>
            <div class="text-field-2"></div>
          </div>
          <div class="frame-3">
            <div class="div-2">
              <div class="bullet-point">
                <div class="ellipse"></div>
                <p class="text-wrapper-3">Use 8 or more characters</p>
              </div>
              <div class="bullet-point">
                <div class="ellipse"></div>
                <div class="text-wrapper-3">One special character</div>
              </div>
            </div>
            <div class="div-2">
              <div class="bullet-point">
                <div class="ellipse"></div>
                <div class="text-wrapper-3">One Uppercase character</div>
              </div>
              <div class="bullet-point">
                <div class="ellipse"></div>
                <div class="text-wrapper-3">One number</div>
              </div>
            </div>
            <div class="div-2">
              <div class="bullet-point">
                <div class="ellipse"></div>
                <div class="text-wrapper-3">One lowercase character</div>
              </div>
            </div>
          </div>
        </div>
        <div class="link-text">
          <p class="p">
            <span class="span">By creating an account, you agree to the </span>
            <span class="text-wrapper-4">Terms of use</span>
            <span class="text-wrapper-5">&nbsp;</span>
            <span class="span">and</span>
            <span class="text-wrapper-5">&nbsp;</span>
            <span class="text-wrapper-4">Privacy Policy.</span>
            <span class="text-wrapper-6">&nbsp;</span>
          </p>
        </div>
        <div class="frame-4">
          <button class="button">
            <div class="frame-5"><div class="sign-up-2">Create an ccount</div></div>
          </button>
          <div class="have-an-account">
            <p class="p">
              <span class="span">Already have an account?</span>
              <span class="text-wrapper-5">&nbsp;</span>
              <span class="text-wrapper-4">Log in&nbsp;&nbsp;</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="image">
      <img
              class="sebastian-svenson"
              src="https://c.animaapp.com/mbg96otaD75Gvh/img/sebastian-svenson-d2w--1ljioq-unsplash-1.png"
      />
    </div>
  </div>
</div>
</body>
</html>
